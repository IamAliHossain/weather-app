<!DOCTYPE html>
<html>
    <head>
        <title> Weather App</title>
        <link rel="icon" type="image/x-icon" href="D:\JavaScript\JS Projects\Weather App/images/icon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button> <image src = "images/search.png"></image></button>
            </div>

            <div class="error">
                <p>Invalid city name.</p>
            </div>

            <div class="weather">
                <img src="images/rain.png" class="weather-icon">

                <p class="rain-status">Light Rain</p>
                <h1 class="temp">22°c</h1>
                <p class="feels-like">Feels like </p>
                <p class="feels-like-temp">43°c</p>
                <h2 class="city">Dhaka</h2>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>

                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
